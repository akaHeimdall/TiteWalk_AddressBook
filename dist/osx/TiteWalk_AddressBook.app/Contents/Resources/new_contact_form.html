<html>
	<body>
		<div id="load-form-area">
			<div id="container">
			<form id="contact-form" method="post" accept-charset="utf-8" class="pad5 ">
				<dl>
					<dt><label>First Name</label></dt>
					<dd><input type="text" name="first_name" id="first_name" value="" class="text" placeholder="First Name" /></dd>
				</dl>
			
				<dl>
					<dt><label>Middle Name</label></dt>
					<dd><input type="text" name="middle_name" id="middle_name" value="" class="text" placeholder="Middle Name"  /></dd>
				</dl>
				
				<dl>
					<dt><label>Last Name</label></dt>
					<dd><input type="text" name="last_name" id="last_name" value="" class="text" placeholder="Last Name" /></dd>
				</dl>
			
				<dl>
					<dt><label>Address Line 1</label></dt>
					<dd><input type="text" name="address1" id="address1" value="" class="text" placeholder="Address 1" /></dd>
				</dl>

				<dl>
					<dt><label>Address Line 2</label></dt>
					<dd><input type="text" name="address2" id="address2" placeholder="Address 2" /></dd>
				</dl>
				
			
				<dl>
					<dt><label>City</label></dt>
					<dd><input type="text" name="city" id="city" placeholder="City" /></dd>
				</dl>
				
			
				<dl>
					<dt><label>State</label></dt>
					<dd><input type="text" name="state" placeholder="State" /></dd>
				</dl>
				
			
				<dl>
					<dt><label>Postal Code</label></dt>
					<dd><input type="text" name="postal_code" placeholder="Postal Code" /></dd>
				</dl>
				<dl>
					<button id="newContactSubmit" onclick="alertMe();" value="Continue &rarr;" disabled="true">Submit</button>
					<button id="newContactCancel" onclick="cancelNewContact();" value="Cancel &rarr;" disabled="true" >Cancel</button>
				</dl>
		
			</form>
			</div>
			
		</div>
	</body>
</html>
