<html>
	<body>
		<div id="form-area">
			<form action="new_contact_form_submit" method="post" accept-charset="utf-8">
				<p>
					<label>First Name</label>
					<input type="text" name="first_name" disabled="true" />
				</p>
			
				<p>
					<label>Middle Name</label>
					<input type="text" name="middle_name" disabled="true" />
				</p>
				
				<p>
					<label>Last Name</label>
					<input type="text" name="last_name" disabled="true" />
				</p>
			
				<p>
					<label>Address Line 1</label>
					<input type="text" name="address1" disabled="true" />
				</p>

				<p>
					<label>Address Line 2</label>
					<input type="text" name="address2" disabled="true" />
				</p>
				
			
				<p>
					<label>City</label>
					<input type="text" name="city" disabled="true" />
				</p>
				
			
				<p>
					<label>State</label>
					<input type="text" name="state" disabled="true" />
				</p>
				
			
				<p>
					<label>Postal Code</label>
					<input type="text" name="postal_code" disabled="true" />
				</p>
				<p><input type="submit" value="Continue &rarr;" disabled="true"></p>
				<p><input type="button" id="newContactCancel" value="Cancel &rarr;" disabled="true"></p>
			</form>
		</div>
	</body>
</html>
