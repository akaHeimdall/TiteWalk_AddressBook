<html>
	<body>
		<div id="form-area">
			<form action="new_contact_form_submit" method="post" accept-charset="utf-8">
				<p>
					<label>First Name</label>
					<input type="text" name="first_name" />
				</p>
			
				<p>
					<label>Middle Name</label>
					<input type="text" name="middle_name" />
				</p>
				
				<p>
					<label>Last Name</label>
					<input type="text" name="last_name" />
				</p>
			
				<p>
					<label>Address Line 1</label>
					<input type="text" name="address1" />
				</p>

				<p>
					<label>Address Line 2</label>
					<input type="text" name="address2" />
				</p>
				
			
				<p>
					<label>City</label>
					<input type="text" name="city" />
				</p>
				
			
				<p>
					<label>State</label>
					<input type="text" name="state" />
				</p>
				
			
				<p>
					<label>Postal Code</label>
					<input type="text" name="postal_code" />
				</p>
				<p>
					<button id="newContactSubmit" onclick="alertMe();" value="Continue &rarr;" >Submit</button>
					<button id="newContactCancel" onclick="cancelNewContact();" value="Cancel &rarr;" >Cancel</button>
				</p>
		
			</form>
		</div>
	</body>
</html>
