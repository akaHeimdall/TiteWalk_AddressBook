			<script type="text/javascript">
				
				$(function() {
					
					var container = $('.layout');
					
					function layout(){
						container.layout({resize:false, type: 'border', vgap: 8, hgap:8});
					}
					
					$('.south').resizable({
						handles: 'n',
						stop: layout,
	                    resize: layout
					});

					$('.east').resizable({
						handles: 'w',
						stop: layout,
	                    resize: layout
					});

					$('.west').resizable({
						handles: 'e',
						stop: layout,
	                    resize: layout
					});
									
					$(window).resize(layout);
					
					layout();
					// END LAYOUT SETUP
					
					// START UI BOUNDS & STUFF
					var currentWindow = Titanium.UI.getCurrentWindow();
					currentWindow.setMinWidth(900);
					currentWindow.setMinHeight(600);
					
					
					// CRUD
					// ADD NEW CONTACT
					$('#add-contact').click( function() {
						// alert('clicked add');
						
						// load form
						$('#form-area').load('new_contact_form.html #form-area')
					}); 
					
					$('#newContactSubmit').click( function() {
						alert("Click Submit");
					});
					
					$('#newContactCancel').click( function() {
						alert("Click Cancel");
						// $('#form-area').contents.remove();
						// $('#form-area').html("");
					});					
				}); //End function()
			</script>
